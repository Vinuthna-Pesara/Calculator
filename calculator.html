<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calc {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        button:active {
            background-color: #ccc;
        }
        button:nth-child(3), button:nth-child(4), button:nth-child(8), button:nth-child(12), button:nth-child(16), button:nth-child(20) {
            background-color: #ff7043;
            color: white;
        }
        button:nth-child(3):hover, button:nth-child(4):hover, button:nth-child(8):hover, button:nth-child(12):hover, button:nth-child(16):hover, button:nth-child(20):hover {
            background-color: #ff5722;
        }
        button:nth-child(3):active, button:nth-child(4):active, button:nth-child(8):active, button:nth-child(12):active, button:nth-child(16):active, button:nth-child(20):active {
            background-color: #e64a19;
        }
        button:nth-child(24){
            background-color: #c0380e;
            color:#e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calc">
        <input placeholder="0" id="display" disabled>
        <div class="btn">
                <button onclick="append('.')">.</button>
                <button onclick="append('/')">/</button>
                <button onclick="cleardata()">C</button>
                <button onclick="deldata()">X</button>
    
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('*')">*</button>
    
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('+')">+</button>
    
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('-')">-</button>
    
                <button onclick="append('0')">0</button>
                <button onclick="append('(')">(</button>
                <button onclick="append(')')">)</button>
                <button onclick="append('%')">%</button>
                <button onclick="returnval('x^2')">x^2</button>
                <button onclick="returnval('1/x')">1/x</button>
                <button onclick="returnval('x^1/2')">x^1/2</button>
                <button onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        let val=''
        function append(a){
            if(val==="Error"){
                val=''
            }
            val+=a
            update()
        }
        function update(){
            document.getElementById('display').value=val
        }
        function cleardata(){
            val=''
            update()
        }
        function deldata(){
            if(val==='Error'){
                val=''
                update()
            }
            else{
                val=val.slice(0,-1)
                update()
            }
        }
        function returnval(v){
            if(v==='x^2'){
                val=val*val
                update()
            }
            else if(v==='x^1/2'){
                val=val**0.5
                update()
            }
            else if(v==='1/x'){
                val=1/val
                update()
            }
        }
        function calculateResult() {
            if (val !== '') {
                try {
                    val = eval(val).toString();
                    update();
                } catch (error) {
                    val = 'Error';
                    update();
                }
            }
        }
    </script>
</body>
</html>
